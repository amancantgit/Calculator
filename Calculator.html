<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="calculator">
    <div id="display-container">
        <input type="text" id="result" value="0" disabled>
    </div>
    <div id="content">
    <button class="clear" onclick="clearDisplay()"><span>AC</span></button>
    <button class="operator" onclick="buttonClicked('+/-')"><span>+/-</span></button>
    <button class="operator" onclick="buttonClicked('%')"><span>%</span></button>
    <button class="operator" onclick="buttonClicked('/')"><span>/</span></button>
    <button onclick="buttonClicked('7')"><span>7</span></button>
    <button onclick="buttonClicked('8')"><span>8</span></button>
    <button onclick="buttonClicked('9')"><span> 9  </span></button>
    <button class="operator" onclick="buttonClicked('*')"><span> * </span></button>
    <button onclick="buttonClicked('4')"><span> 4 </span></button>
    <button onclick="buttonClicked('5')"><span>5 </span></button>
    <button onclick="buttonClicked('6')"><span> 6 </span></button>
    <button class="operator" onclick="buttonClicked('-')"><span> -</span></button>
    <button onclick="buttonClicked('1')"><span>1 </span></button>
    <button onclick="buttonClicked('2')"><span> 2 </span></button>
    <button onclick="buttonClicked('3')"><span>3 </span></button>
    <button class="operator" onclick="buttonClicked('+')"><span> + </span></button>
    <button onclick="buttonClicked('0')"><span> 0</span></button>
    <button class="operator" onclick="buttonClicked('.')"><span> .</span></button>
    <button class="equal" onclick="calculate()"><span>= </span></button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
